<ion-view title="QuickCall">
    <p>Settings</p>
    <ion-content class='has-header padding' swipeRight>
      <ul class="list">
      <div class="item item-divider">Account Info:</div>
      <a class="item item-icon-left">
        <i class="icon ion-ios7-person">:</i>
        <span class="item-note">
          {{currentUser.name}}
        </span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-ios7-telephone">:</i>
        <span class="item-note">
            {{currentUser.number}}
        </span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-social-usd">:</i>
        <span class="item-note">
          {{currentUser.cash_credits}}
        </span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-earth">:</i>
        <span class="item-note">
          {{currentUser.city}}
        </span>
      </a>
    </ion-content>
</ion-view>
